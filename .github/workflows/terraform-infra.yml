name: Terraform Azure Infra

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      # üîë BACKEND AUTH (VERY IMPORTANT)
      ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS1).subscriptionId }}
      ARM_TENANT_ID:       ${{ fromJson(secrets.AZURE_CREDENTIALS1).tenantId }}
      ARM_CLIENT_ID:       ${{ fromJson(secrets.AZURE_CREDENTIALS1).clientId }}
      ARM_CLIENT_SECRET:   ${{ fromJson(secrets.AZURE_CREDENTIALS1).clientSecret }}

      # üîë PROVIDER AUTH
      TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS1).subscriptionId }}
      TF_VAR_tenant_id:       ${{ fromJson(secrets.AZURE_CREDENTIALS1).tenantId }}
      TF_VAR_client_id:       ${{ fromJson(secrets.AZURE_CREDENTIALS1).clientId }}
      TF_VAR_client_secret:   ${{ fromJson(secrets.AZURE_CREDENTIALS1).clientSecret }}

    steps:
    - uses: actions/checkout@v4

    # ‚ùå Azure/login COMPLETELY REMOVE
    # backend ko CLI ki zarurat hi nahi

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - run: terraform init
      working-directory: environment/dev

    - run: terraform plan
      working-directory: environment/dev

    - run: terraform apply -auto-approve
      working-directory: environment/dev
